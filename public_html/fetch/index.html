<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id="inp">
	<button id="bt">button</button>
	<script>
		
			 const input = document.getElementById("bt")  
			         .addEventListener('click', fetch_req);               
			          function fetch_req(){           
			           const url=document.getElementById('inp').value;        
			                        
			                fetch(url)               
			                 .then((response) => {                   
			                  return response.text();               
			                   })               
			                    .then((data) => {                   
			                     console.log(data);                    
			                     document.querySelector('input').value = data;               
			                      })                
			                      .catch(reject => {                    
			                      console.log(reject);               
			                       });       
			                        }  
		
	</script>	
</body>
</html>
